<section class="page projects">
  <app-particles [count]="58"></app-particles>

  <h1>Projects</h1>

  <div class="project-list">
    <div class="project-card" *ngFor="let project of projects">
      <h2>{{ project.title }}</h2>
      <p>{{ project.description }}</p>

      <div class="project-links">
        <a *ngIf="project.demo" [href]="project.demo" target="_blank" class="btn demo">View Demo</a>
        <a *ngIf="project.github" [href]="project.github" target="_blank" class="btn github">GitHub</a>
      </div>
    </div>
  </div>
</section>
